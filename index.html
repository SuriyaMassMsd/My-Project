<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>01.Application Form </h1> <br>
     <label for="name"> Name : </label>
     <input type="text" placeholder="Enter Your Name"></input><br><br>
     <label for="email"> Email  :</label>
     <input type="email" placeholder="Enter Your Email Id" > <br><br>
     <label for="gender"> Gender : </label>
     <input type="radio" value="Male">
     <label for="text" placeholder="Male"> Male </label>
     <input type="radio" value="Female">
     <label for="text" placeholder="Female"> Female </label> <br><br>

     <p>CHOOSE YOUR SKILL</p>
     <label for="HTML" > HTML </label>
     <input type="checkbox" name="html" id="html"> 
     <label for="CSS" > CSS </label>
     <input type="checkbox" name="css" id="css"> 
     <label for="js" > JS </label>
     <input type="checkbox" name="js" id="js"> 
     <label for="Bootstrap" > BOOTSTRAP </label>
     <input type="checkbox" name="BOOTSTRAP" id="BOOTSTRAP">
     <label for="React" > REACT </label>
     <input type="checkbox" name="React" id="React"><br><br> 
     
   <label for="jobtype">JOB TYPE :</label>
     <select name="joptype" id="joptype">
     <option value="frontend"> FRONT END DEVELOPER </option>
     <option value="backend"> BACKEND DEVELOPER </option>
     <option value="fullstack">FULLSTACK DEVELOPER </option>
    </select><br><br>

<label for="Browser"id="Browser"> Your Browser From the List :</label>

<input type="text" placeholder=""><br><br>

<textarea name="about" id="about" cols="30" rows="3"> Give a brief summary about you </textarea><br><br>

<button>Sumbit</button>
</body>
</html>
